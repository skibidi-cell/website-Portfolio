</head>
<body>

<div class="main">
    <div class="navbar">
        <img src="/images/logo main.png" class="logo">

        <ul>
            <li><a href="index.html">HOME</a></li>

    <div class="contact-section">
        <h1><span>C</span>ontact <span>M</span>e</h1>
        <p>Feel free to reach out for collaboration or inquiries.</p>

        <form>
            <table class="contact-table">
                <tr>
                    <td><label for="name">Full Name</label></td>
                    <td><input type="text" id="name" placeholder="Enter your name" required></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" placeholder="Enter your email" required></td>
                </tr>

                <tr>
                    <td><label for="subject">Subject</label></td>
                    <td><input type="text" id="subject" placeholder="Subject"></td>
                </tr>

                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea id="message" rows="4" placeholder="Write your message"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="send-btn">Send Message</button>
                    </td>
                </tr>
            </table>
        </form>
            <div class="icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a> 
            </div>
    </div>
</div>
